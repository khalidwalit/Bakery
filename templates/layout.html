<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		  <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

        <!-- Css Styles -->
        <link rel="stylesheet" href="/static/cake-main/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="/static/cake-main/css/flaticon.css" type="text/css">
        <link rel="stylesheet" href="/static/cake-main/css/barfiller.css" type="text/css">
        <link rel="stylesheet" href="/static/cake-main/css/magnific-popup.css" type="text/css">
        <link rel="stylesheet" href="/static/cake-main/css/font-awesome.min.css" type="text/css">
        <link rel="stylesheet" href="/static/cake-main/css/elegant-icons.css" type="text/css">
        <link rel="stylesheet" href="/static/cake-main/css/nice-select.css" type="text/css">
        <link rel="stylesheet" href="/static/cake-main/css/owl.carousel.min.css" type="text/css">
        <link rel="stylesheet" href="/static/cake-main/css/slicknav.min.css" type="text/css">
        <link rel="stylesheet" href="/static/cake-main/css/style.css" type="text/css">
	    </head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
                <a href="./index.html"><img src="{{url_for('static', filename ='BTFlogo.png')}}" style="width:40px;" class="rounded-pill" alt=""></a>
				<h1>BalqistheFoodie</h1>
                 <a href="{{ url_for('profile') }}"><i class="fas fa-user"></i>Profile</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
            <div id="cakeCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#cakeCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#cakeCarousel" data-slide-to="1"></li>
            <li data-target="#cakeCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="/static/cake-main/img/hero/hero-1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            </div>
                <a class="carousel-control-prev" href="#cakeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span></a>
                <a class="carousel-control-next" href="#cakeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span></a>
            </div>
			<a href="{{ url_for('recommend') }}" target="_blank">
            <button type="submit" class="btn btn-primary">View Cake Recommendation</button></a>
			<a href="{{ url_for('view_order')}}" target="_blank">
            <button type="submit" class="btn btn-primary">View Order</button></a>
		</div>
    <!-- jQuery -->
         <script src="/static/cake-main/js/jquery-3.3.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="/static/cake-main/js/bootstrap.min.js"></script>
        <!-- Initiate the carousel -->
        <script>
         $(document).ready(function() {
        $('#cakeCarousel').carousel();
         });
</script>
	</body>
</html>
