<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ADMIN CREATE ACCOUNT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
      margin: 0;
      padding: 0;
      background-image: url("/static/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    </style>
</head>

<body>
<div class = "container">
		<div class="register">
			<h1>Register</h1>
            <div class="links">
				<a href="{{ url_for('login_admin') }}">Login</a>
				<a href="{{ url_for('register_admin') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register_admin') }}" method="post" autocomplete="off">
				<label for="adminName">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="seven"  placeholder="Admin Name" id="adminName" required>

                <label for="adminPhone">
                    <i class="fas fa-user"></i>
				</label>
				<input type="number" name="eight" placeholder="PhoneNumber" id="adminPhone" required><br>

                <label for="adminEmail">
                    <i class="fas fa-user"></i>
				</label>
				<input type="email" name="nine" placeholder="Admin Email" id="adminEmail" required>

                <label for="adminUsername">
					<i class="fas fa-user"></i>
				</label>
				<input type="text"  name="ten" placeholder="Admin Username" id="adminUsername" required>

                <label for="adminPassword">
                    <i class="fas fa-user"></i>
				</label>
				<input type="password" name="eleven" placeholder="Admin Password" id="adminPassword" required>


				<div class="msg">{{ msg }}</div>
				<input type="submit" value="CREATE ACCOUNT">
			</form>
		</div>
</div>
</body>
</html>
