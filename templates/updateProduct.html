<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update Product - Dashboard HTML Template</title>
    <link
      rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700"/>
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="/static/css/fontawesome.min.css"/>
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="/static/jquery-ui-datepicker/jquery-ui.min.css" type="text/css"/>
    <!-- http://api.jqueryui.com/datepicker/ -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/static/css/templatemo-style.css">
    <!--Product Admin CSS Template https://templatemo.com/tm-524-product-admin-->
    <style>
      body{
       background-color: #FFC0CB;
      }
      .btn{
      background-color: #FFC0CB;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-xl">
      <div class="container h-100">
        <a class="navbar-brand" href="index.html">
          <h1 class="tm-site-title mb-0">Product Admin</h1>
        </a>
        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars tm-nav-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto h-100">
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('dashboard')}}">
                               <i class="fas fa-columns"></i>  Dashboard
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                         <li class="nav-item">
                        <a class="nav-link" href="{{url_for('view_ingredients')}}">
                           <i class="fas fa-shopping-cart"></i> Ingredients
                         </a>
                        </li>
                         <li class="nav-item">
                        <a class="nav-link" href="{{url_for('create_sales')}}">
                           <i class="fas fa-shopping-cart"></i> Report
                         </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{url_for('index_product')}}">
                               <i class="fas fa-tag"></i>Products
                                 <span class="sr-only">(current)</span>
                            </a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="{{url_for('profile_admin')}}">
                                <i class="fas fa-user"></i>Profile
                            </a>
                        </li>
                        </ul>
                       <ul class="navbar-nav">
                       <li class="nav-item">
                       <a class="nav-link d-block" href="{{url_for('index')}}">Admin, <b>Logout</b>
                       </a>
                       </li>
                       </ul>
                     </div>
                     </div>
     </nav>
   <div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Update Product</h2>
                    </div>
                </div>
                <div class="row tm-edit-product-row">
                    <div class="col-xl-6 col-lg-6 col-md-12">
                        <form action="{{url_for('update_product', productID=product.productID)}}" method="post" autocomplete="off" class="tm-edit-product-form " enctype="multipart/form-data">
                            <div class="form-group mb-3">
                                <label>Product Name</label>
                                <input id="productName" name="productName" type="text" value="{{ product.productName }}" class="form-control validate" required />
                            </div>
                            <div class="form-group mb-3">
                                <label>Product Description</label>
                                <textarea class="form-control validate" name="productDesc" rows="3" required>{{ product.productDesc }}</textarea>
                            </div>
                            <div class="form-group mb-3">
                                <label>Product Price</label>
                                <input id="productPrice" name="productPrice" type="text" value="{{ product.productPrice }}" class="form-control validate" required/>
                            </div>
                            <div class="row">
                                <div class="form-group mb-3 col-xs-12 col-sm-6">
                                    <label>Product Size</label>
                                    <input id="productSize" name="productSize" type="text" value="{{ product.productSize }}" class="form-control validate" required/>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label>Product Image</label>
                                <input type="file" name="image" class="form-control-file" required/>
                            </div>
                            <button type="submit" class="btn btn-primary">Update product</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
          <p class="text-center text-white mb-0 px-4 small">
            Copyright &copy; <b>2023</b> All rights reserved.
        </p>
        </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      $(function() {
        $("#expire_date").datepicker();
      });
    </script>
  </body>
</html>
