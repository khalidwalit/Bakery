<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("/static/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    </style>
</head>

<body>
<div class = "container">
	<div class="login-container">
		<div class="login">
			<h1>Login As Admin</h1>
			<div class="links">
				<a href="{{ url_for('login_admin') }}" class="active">Login</a>
				<a href="{{ url_for('register_admin') }}">Register</a>
			</div>
			<form action="{{ url_for('login_admin') }}" method="post">
				<label for="adminUsername">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="adminUsername" placeholder="Username" id="adminUsername" required>
				<label for="adminPassword">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="adminPassword" placeholder="Password" id="adminPassword" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
</div>
</div>
</body>
</html>
